<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="grey">
						<th colspan="2">Form Register Produk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="grey">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
                <tbody>
                    <tr>
						<td><label>Nama Produk</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder="Nama Produk"
							       size="50" maxlength="100"/>
						</td>
					</tr>

                    <tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select name="jenis">
								<option value="">-- Kategori Produk --</option>
								<option value="konsumsi">Konsumsi</option>
								<option value="industri">Industri</option>
								<option value="barang">Barang</option>
							</select>
						</td>
					</tr>

                    <tr>
						<td><label>Harga</label></td>
						<td>
							<input type="number" name="harga" value="" placeholder="Harga"
							       size="50" maxlength="100"/>
						</td>
					</tr>

                    <tr>
						<td><label>Stok</label></td>
						<td>
							<input type="number" name="stok" value="" placeholder="Stok"
							       size="50" maxlength="100"/>
						</td>
					</tr>

                    <tr>
						<td><label>Photo</label></td>
						<td>
							<input type="text" name="foto" value="" placeholder="Link Foto"
							       size="50" maxlength="100"/>
						</td>
					</tr>
                </tbody>
        </table>
    </form>
</body>
</html>
